<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Contact form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <form action="">
      <h1>Contact Us</h1>
      <div class="form__formRow">
        <label for="firstname"> First Name</label>
        <input type="text" id="firstname" name="firstname" required />
      </div>
      <div class="form__formRow">
        <label for="lastname"> Last Name</label>
        <input type="text" id="lastname" name="lastname" required />
      </div>
      <div class="form__formRow">
        <label for="email"> Email Address</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div class="form__formRow">
        <h4>Query Type is requied</h4>
        <div class="form__formRow-radioBox">
          <label for="General-Enquiry">General Enquiry</label>
          <input
            type="radio"
            id="General-Enquiry"
            name="querytype"
            value=" General Enquiry"
          />
        </div>
        <div class="form__formRow-radioBox">
          <label for="Support-Request">Support Request</label>

          <input
            type="radio"
            id="Support-Request"
            name="querytype"
            value="Support Request"
          />
        </div>
      </div>
      <div class="form__formRow">
        <label for="message"> Message</label>
        <input type="text" id="message" name="message" required />
      </div>
      <div class="form__formRow">
        <input type="checkbox" name="consent" id="consent" />
        <label for="consent">
          I consent to being contacted by the team To submit this form, please
          consent to being contacted</label
        >
      </div>
      <button type="submit">Submit</button>
    </form>

    <div class="successful">
      <p>
        Message Sent! Thanks for completing the form. We'll be in touch soon!
      </p>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>

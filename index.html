<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="func.js"></script>

    <title>Frontend Mentor | Contact form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <form class="form" action="">
      <h1>Contact Us</h1>
      <div class="form__grid">
        <div class="form__formRow">
          <label for="firstname" class="required"> First Name</label>
          <input type="text" id="firstname" name="firstname" />
        </div>
        <div class="form__formRow">
          <label for="lastname" class="required"> Last Name</label>
          <input type="text" id="lastname" name="lastname" />
        </div>
        <div class="form__formRow span-2">
          <label for="email" class="required"> Email Address</label>
          <input type="email" id="email" name="email" />
        </div>
        <div class="form__formRow span-2">
          <label class="required">Query Type</label>
          <div class="flex">
            <div class="form__formRow-radioBox">
              <input
                type="radio"
                id="General-Enquiry"
                name="querytype"
                value=" General Enquiry"
              />
              <label for="General-Enquiry">General Enquiry</label>
            </div>
            <div class="form__formRow-radioBox">
              <input
                type="radio"
                id="Support-Request"
                name="querytype"
                value="Support Request"
              />
              <label for="Support-Request">Support Request</label>
            </div>
          </div>
        </div>
        <div class="form__formRow span-2">
          <label for="message" class="required"> Message</label>
          <input type="text" id="message" name="message" />
        </div>
        <div class="form__formRow span-2 form__formRow-consent">
          <input type="checkbox" name="consent" id="consent" />
          <label for="consent" class="required no-block">
            I consent to being contacted by the team</label
          >
          <span class="hidden"
            >To submit this form, please consent to being contacted</span
          >
        </div>
      </div>

      <button type="submit">Submit</button>
    </form>

    <div class="successful hidden">
      <p>
        Message Sent! Thanks for completing the form. We'll be in touch soon!
      </p>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
